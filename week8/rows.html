<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Container</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style media="screen">
        .height1 {
            height: 100px;
            max-height: 100px;
            min-height: 100px;
        }
        .height2 {
            height: 700px;
            max-height: 700px;
            min-height: 700px;
        }
        .height3 {
            height: 300px;
            max-height: 300px;
            min-height: 300px;
        }
        .height4 {
            height: 50px;
            max-height: 50px;
            min-height: 50px;
        }
        img {
            width: 100%;
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 height1 hidden-xs">

            </div>
        </div>
        <div class="row">
            <div class="col-md-2 height2 hidden-xs">

            </div>
            <div class="col-md-8 height2">
                <div class="row">
                    <div class="col-md-6 col-xs-12 height3">
                        <img src="images/topLeft.jpg" alt="image">
                    </div>
                    <div class="col-md-6 col-xs-12 height3">
                        <img src="images/topRight.jpg" alt="image">
                    </div>
                    <div class="col-md-6 col-xs-12 height4">

                    </div>
                    <div class="col-md-6 col-xs-12 height4">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-xs-12 height3">
                        <img src="images/bottomLeft.png" alt="image">
                    </div>
                    <div class="col-md-6 col-xs-12 height3">
                        <img src="images/bottomRight.jpg" alt="image">
                    </div>
                    <div class="col-md-6 col-xs-12 height4">

                    </div>
                    <div class="col-md-6 col-xs-12 height4">

                    </div>
                </div>
            </div>
            <div class="col-md-2 height2 hidden-xs">

            </div>
        </div>
        <div class="row">
            <div class="col-md-12 height1 hidden-xs">

            </div>
        </div>
    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
            function getRandomNumber(min, max) {
                return Math.floor(Math.random() * max + min);
            }
            $(document).ready(function() {
                var bodyColumns = $(".randomColor");
                bodyColumns.each(function() {
                    $(this).css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");
                })
                $("body").css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");
            })
        </script>



  </body>
</html>
